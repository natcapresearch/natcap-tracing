name: Deploy static site to GitHub Pages

on:
  push:
    branches: ["main"]      # change if your default branch is different
  workflow_dispatch:         # optional: lets you run it manually

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # ðŸ‘‡ THIS is the crucial bit
          enablement: true

      # If you already have index.html, you can skip this step.
      # I'm including it to guarantee there's *something* to publish.
      - name: Create simple index.html
        run: echo "<h1>Hello from GitHub Pages</h1>" > index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
