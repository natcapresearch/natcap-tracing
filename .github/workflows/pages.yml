name: Deploy static site to GitHub Pages

on:
  push:
    branches: ["main"]      # or "master" if that's your default
  workflow_dispatch:         # allows manual runs from the Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # If you have a build step (e.g. npm run build), put it here.
      # For a simple static site with index.html at the repo root, you can skip it.

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # For a simple static site at the repo root:
          path: ./

          # If you build into "dist", use:
          # path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
